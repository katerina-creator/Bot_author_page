<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Candidate</title>
  <style>
    /* Base CSS for Resume Template Engine */
:root {
  --primary-color: #333;
  --secondary-color: #666;
  --border-color: #eee;
  --font-base: system-ui, -apple-system, sans-serif;
}

body {
  font-family: var(--font-base);
  line-height: 1.5;
  color: var(--primary-color);
  margin: 0;
  padding: 0;
  background-color: #fff;
  font-size: 14px;
}

a {
  color: inherit;
  text-decoration: none;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
}

/* Sections */
.section {
  margin-bottom: 24px;
}

.section-title {
  font-size: 18px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  border-bottom: 2px solid var(--primary-color);
  padding-bottom: 8px;
  margin-bottom: 16px;
  margin-top: 0;
}

/* About Section */
.about-name {
  margin: 0 0 8px 0;
  font-size: 32px;
}

.about-title {
  font-size: 18px;
  margin: 0 0 16px 0;
  color: var(--secondary-color);
}

.about-summary {
  margin: 0;
}

/* Items */
.item {
  margin-bottom: 16px;
}

.item-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  flex-wrap: wrap;
  margin-bottom: 4px;
}

.item-title {
  font-weight: 700;
  font-size: 15px;
  margin: 0;
}

.item-subtitle {
  font-weight: 600;
  font-size: 14px;
  color: var(--secondary-color);
  margin: 0;
}

.item-meta {
  font-size: 13px;
  color: var(--secondary-color);
  font-style: italic;
}

.item-description {
  margin: 4px 0 0;
  color: var(--primary-color);
  white-space: pre-wrap;
}

/* Skills */
.skills-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.skill-tag {
  background: #f4f4f4;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 13px;
}

/* Contacts */
.contacts-section {
  margin-top: -16px;
  margin-bottom: 32px;
}

.contacts-list {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  font-size: 14px;
  color: var(--secondary-color);
  margin-top: 8px;
}

.contact-item {
  display: inline-flex;
  align-items: center;
}

/* Utilities */
.muted {
  color: var(--secondary-color);
}

/* Optional Photo */
.about-photo {
  max-width: 150px;
  border-radius: 50%;
  margin-bottom: 16px;
  display: block;
}

/* Links Section */
.links-section .links-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.links-section .link-item {
  margin-bottom: 8px;
}

.links-section a {
  color: var(--primary-color);
  text-decoration: underline;
  overflow-wrap: anywhere;
}
    /* Minimal Template Overrides */
body.minimal {
    background-color: #fff;
    color: #1a1a1a;
}

body.minimal .section-title {
    /* Classic minimal underline */
    border-bottom: 1px solid var(--primary-color);
    padding-bottom: 6px;
    letter-spacing: normal;
    text-transform: none;
    font-weight: 600;
}

@media print {
    body {
        font-size: 12px;
    }

    .container {
        width: 100%;
        max-width: none;
        padding: 0;
    }

    a {
        text-decoration: none;
        color: #000;
    }
}
  </style>
</head>
<body class="minimal">

  <div class="container">
    
    <header class="section about-section">
      
      <h1 class="about-name">Minimal Candidate</h1>
      <p class="about-title muted">Junior Developer</p>
      <p class="about-summary">Looking for a first role.</p>
    </header>
  
    
    
    
    
    
    
  </div>
</body>
</html>
